<!DOCTYPE html>
<!--doctype informa ao agente de usuario a versão do html que deve ser rendenizada-->
<html lang="pt-br">
<head>
<title>Desafios Gustavo Guanabara</title>
<meta charset="utf-8">
<meta name="author" content="Sarah">
<meta name="description" content="Desafios JavaScript">
<meta name="keywords" content="Praticando JavaScript">
<meta name="viewport" content="width=device-width">
</head>
<body>
    <h1>Conversor de Temperatura</h1>

    <button onclick="converter()">Converter</button>
    <div class="text"></div>

    <p class="mostrarTemp">Clique no botão acima para iniciar.</p>

<script>
    let c = (el) => document.querySelector(el);

    function converter(){
        let temperaturaC = prompt("Digite uma temperatura em °C (Celsius)");
        let transformarT = parseFloat(temperaturaC);
        let mensagem = c(".text").innerHTML = "A temperatura de " + transformarT + ", corresponde a...";

        let kelvin = transformarT + 273.15;
        let fahrenheit = transformarT * 1.8 + 32;

        mostrarTemp = "";
        for(let i = 1; i <= 1; i++){
            mostrarTemp += kelvin.toFixed(2) + "°K (Kelvin)" + "<br>";
            mostrarTemp += fahrenheit.toFixed(1) + "°F (Fahrenheit)";
        };
        c(".mostrarTemp").innerHTML = mostrarTemp;
    };
</script>
</body>
</html>
