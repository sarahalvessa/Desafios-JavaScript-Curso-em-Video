<body>
    <h1>Desafio antes e depois</h1>
    <button onclick="clique()">Antes e depois</button>

<script>
    function clique(){
       let numero = prompt("Digite um número inteiro qualquer!");
       let novoNumero = parseInt(numero);
       alert
       (`${"Antes de "}${novoNumero}${","} ${"temos o número"} ${novoNumero-1}${"."} ${"Depois de "}${novoNumero}${","} ${"temos o número"} ${novoNumero+1}${"."}`);
    };
</script>
</body>
