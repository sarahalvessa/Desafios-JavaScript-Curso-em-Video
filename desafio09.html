<!DOCTYPE html>
<!--doctype informa ao agente de usuario a versão do html que deve ser rendenizada-->
<html lang="pt-br">
<head>
<title>Desafios Gustavo Guanabara</title>
<meta charset="utf-8">
<meta name="author" content="Sarah">
<meta name="description" content="Desafios JavaScript">
<meta name="keywords" content="Praticando JavaScript">
<meta name="viewport" content="width=device-width">
</head>
<body>
    <h1>Reajuste salarial</h1>
    <button onclick="reajustar()">Reajustar salário</button>
    <h2 class="text"></h2>
    <p class="substituir">Clique no botão acima iniciar</p>

<script>
    function reajustar(){
        let nome = prompt("Qual é o nome do funcionário?");
        let salario = prompt("Qual é o salário de " + nome + "?");
        let salarioFloat = parseFloat(salario);
        let porcentagem = prompt("O salário de " + nome + " vai ser reajustado em qual porcentagem?");
        let porcentagemFloat = parseFloat(porcentagem);
        let aumentoPorcentagem = salarioFloat * porcentagemFloat / 100;
        let aumentoeSalario = salarioFloat + aumentoPorcentagem;
        let text = document.querySelector(".text").innerHTML = nome + " recebeu um aumento salarial";
        
        let substituir = "";

        for(let i = 1; i <= 1; i++){
            substituir += "O salário atual era R$ " + salarioFloat.toLocaleString('pt-br', {minimumFractionDigits: 2}) + "." + "<br>";
            substituir += "Com aumento de " + porcentagem + "%, o salário vai aumentar R$ " + aumentoPorcentagem.toLocaleString('pt-br', {minimumFractionDigits: 2}) + " no próximo mês." + "<br>";
            substituir += "E a partir daí, " + nome + " vai passar a ganhar R$ " + aumentoeSalario.toLocaleString('pt-br', {minimumFractionDigits: 2}) + "."+ "<br>";
        };
        document.querySelector(".substituir").innerHTML = substituir;
    };
</script>
</body>
</html>
