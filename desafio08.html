<!DOCTYPE html>
<!--doctype informa ao agente de usuario a versão do html que deve ser rendenizada-->
<html lang="pt-br">
<head>
<title>Desafios Gustavo Guanabara</title>
<meta charset="utf-8">
<meta name="author" content="Sarah">
<meta name="description" content="Desafios JavaScript">
<meta name="keywords" content="Praticando JavaScript">
<meta name="viewport" content="width=device-width">
</head>
<body>
    <h1>Calcular desconto</h1>
    <button onclick="desconto()">Desconto de 10%</button>
    <h2 class="text"></h2>

    <p class="mostrar">Clique no botão acima para iniciar</p>


<script>
    function desconto(){
    let produto = prompt("Qual é o produto que você está procurando?");

    let preco = prompt("Qual é o preço do " + produto + "?");
    let precoFloat = parseFloat(preco) * 0.10;
    let desconto = preco - precoFloat;

    document.querySelector(".text").innerHTML = "Calculando desconto de 10% para " + produto + "...";

    let mostrar = "";

    for(let i = 1; i <= 1; i++){
        mostrar += "O preço original era R$ " + preco + "<br>";
        mostrar += "Você acaba de ganhar R$ " + desconto + " de desconto (-10%)" + "<br>"
        mostrar += "No fim, você vai pagar R$ " + precoFloat + " no produto " + produto;
    };

    document.querySelector(".mostrar").innerHTML = mostrar;
    };
</script>
</body>
</html>
